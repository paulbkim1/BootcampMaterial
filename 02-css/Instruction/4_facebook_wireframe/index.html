<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="cover-photo">
            <img src="https://media.discordapp.net/attachments/1007716351453974609/1009855735246635008/C1D7613B-05AE-4789-AEB1-41D61B92C348.jpg?width=680&height=907"
                alt="">
            <button>Edit cover photo</button>
        </div>
        <div id="info">
            <h1>Jacob Green</h1>
            <p>1 million friends</p>
            <div id="row">
                <div id="row-left">
                    <img id="friend1"
                        src="https://media.discordapp.net/attachments/1007716351453974609/1009855263467126824/inUniform.jpeg?width=1360&height=906"
                        alt="">
                    <img id="friend2"
                        src="https://media.discordapp.net/attachments/1007716351453974609/1009855263467126824/inUniform.jpeg?width=1360&height=906"
                        alt="">
                    <img id="friend3"
                        src="https://media.discordapp.net/attachments/1007716351453974609/1009855263467126824/inUniform.jpeg?width=1360&height=906"
                        alt="">
                    <img id="friend4"
                        src="https://media.discordapp.net/attachments/1007716351453974609/1009855263467126824/inUniform.jpeg?width=1360&height=906"
                        alt="">
                    <img id="friend5"
                        src="https://media.discordapp.net/attachments/1007716351453974609/1009855263467126824/inUniform.jpeg?width=1360&height=906"
                        alt="">
                </div>
                <div id="row-right">
                    <button id="add-to-story">Add to Story</button>
                    <button id="edit-profile">Edit Profile</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
